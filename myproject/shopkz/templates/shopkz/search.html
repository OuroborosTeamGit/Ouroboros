{% extends "shopkz/products.html" %}

{% block content %}

            <div id="main" class="col-md-9">
					<!-- STORE -->
					<div id="store">
						<!-- row -->
						<div class="row">
                             {% for good in found_good %}
							<!-- Product Single -->
							<div class="col-md-4 col-sm-6 col-xs-6">
								<div class="product product-single">
									<div class="product-thumb">
										<div class="product-label">
                                            {% if good.year == 2019 %}
											<span>New</span>
                                            {% endif %}
											<span class="sale">-20%</span>
										</div>
										<button class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</button>
										<img src="{{ good.img.url }}" alt="">
									</div>
									<div class="product-body">
										<h3 class="product-price">${{good.new_price}} <del class="product-old-price">${{good.price }}</del></h3>

										<h2 class="product-name"><a href="#">{{good.model}}</a></h2>
										<div class="product-btns">
											<button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
											<button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
											<button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
										</div>
									</div>
								</div>
							</div>
							<!-- /Product Single -->

							<div class="clearfix visible-sm visible-xs"></div>

                              {% endfor %}

						</div>
						<!-- /row -->
					</div>
					<!-- /STORE -->

            </div>

{% endblock %}
